<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test auth</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

	<script  src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>
    <script  src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js" crossorigin></script>
    <script  src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" ></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script type="text/javascript">
		const init = async () => {
			let compiled = []
			let promises = []
			const jsx = [

				"./ui/global_styles.jsx",
				"./ui/login.jsx",
				"./ui/input1.jsx",
				"./ui/button1.jsx",

				"declares.js",
				"context.jsx",
				"neon_page.jsx",
				"big_query_delete.jsx",
				"big_query_add.jsx",
				"big_query_edit.jsx",
				"big_query_pagination.jsx",
				"big_query.jsx",
				"home.jsx",
				"users.jsx",
				"users_add.jsx",
				"users_view.jsx",
				"users_edit.jsx",
				"users_form.jsx",
				"brand.jsx",
				"brand_add.jsx",
				"brand_edit.jsx",
				"brand_auth.jsx",
				"brand_auth_view.jsx",
				"account.jsx",
				"subscription.jsx",
				"login.jsx",
				"navbar.jsx",
				"index.jsx",	
				];

			jsx.forEach( x => {
				promises.push( () => fetch(x))
			})

			// console.log(promises)

			let resp = await Promise.all(promises.map( x => x()))

			for( x in resp) {
				let text = await resp[x].text()
				// console.log(text)
				compiled.push(text)
			}


			// console.log(compiled.join(' '))
			const result = Babel.transform(compiled.join(';\n'), {
				presets: ['es2017', 'react']
			}).code

			// 

			// console.log(result)

			new Function(result)()
		}

		init()
	</script>
</body>
</html>
