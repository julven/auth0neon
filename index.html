<body>
	<div id="app"></div>
	
	<script type="text/javascript">
		const init = async () => {
			let compiled = []
			let promises = []
			const jsx = [

				"./ui/sidebar_dashboard_brand.jsx",
				"./ui/sidebar_account.jsx",
				"./ui/subscription.jsx",

				"./ui/global_styles.jsx",
				"./ui/login.jsx",

				// "./app_routes.jsx",
				"./ui/navbar.jsx",
				"./ui/brand.jsx",



				"./ui/input1.jsx",
				"./ui/input2.jsx",
				"./ui/input3.jsx",
				"./ui/button1.jsx",
				"./ui/button2.jsx",
				"./ui/button3.jsx",
				"./ui/popup_sidebar.jsx",
				"./ui/popup_sidebar_add_brand.jsx",
				"./ui/popup_sidebar_edit_brand.jsx",

				"declares.js",
				"context.jsx",
				"neon_page.jsx",
				"big_query_delete.jsx",
				"big_query_add.jsx",
				"big_query_edit.jsx",
				"big_query_pagination.jsx",
				"big_query.jsx",
				"home.jsx",
				"users.jsx",
				"users_add.jsx",
				"users_view.jsx",
				"users_edit.jsx",
				"users_form.jsx",
				"brand.jsx",
				"brand_add.jsx",
				"brand_edit.jsx",
				"brand_auth.jsx",
				"brand_auth_view.jsx",
				"account.jsx",
				"account_change_password.jsx",
				"account_update_info.jsx",
				"subscription.jsx",
				"login.jsx",
				"navbar.jsx",
				"index.jsx",	
				];

			jsx.forEach( x => {
				promises.push( () => fetch(x))
			})

			// console.log(promises)

			let resp = await Promise.all(promises.map( x => x()))

			for( x in resp) {
				let text = await resp[x].text()
				// console.log(text)
				compiled.push(text)
			}


			// console.log(compiled.join(' '))
			const result = Babel.transform(compiled.join(';\n'), {
				presets: ['es2017', 'react']
			}).code

			// 

			// console.log(result)

			new Function(result)()
		}

		init()
	</script>
